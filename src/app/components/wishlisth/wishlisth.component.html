<section class="w-75 mx-auto bg-main-light rounded-3 p-3 my-2">
  <h1>My Wish List</h1>

  <div
    class="row border-bottom pb-2 d-flex justify-content-center align-items-center"
    *ngFor="let item of wishListData"
  >
    <div class="col-md-2">
      <img [src]="item.imageCover" class="w-100" alt="" />
    </div>
    <div class="col-md-10">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="h5">{{ item.title }}</h3>
          <p class="text-main m-0">Price : {{ item.price }}</p>
          <button class="btn p-0 m-0" (click)="removeProduct(item._id)">
            <i class="fa-regular fa-trash-can"></i> Remove
          </button>
        </div>

        <div>
          <button class="btn btn-main" (click)="addProductToCart(item._id)">
            add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
